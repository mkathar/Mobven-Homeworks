<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css//main/main.css" />
  </head>
  <body>
    <div class="area">
      <section class="join">
        <div class="join__top">
          <img class="join__top__img" src="/img/image.png" alt="" />
          <p class="join__top__invited">Tina V. invited you to join</p>
          <h1 class="join__top__channelName">Channel name</h1>
          <p class="join__top__follower">46K Active users 78K Total user</p>
        </div>
        <div class="join__middle">
          <label class="join__middle__inpuLabel" for="user">Username</label>
          <input class="join__middle__input" id="user" type="text" />
        </div>
        <div class="join__bottom">
          <input class="join__bottom__radio" type="radio" />
          <p class="join__bottom__agreement">
            I have read agree to the
            <a class="join__bottom__agreement__link" href=""
              >Terms of service</a
            >
            and
            <a class="join__bottom__agreement__link" href="">Privacy policy.</a>
          </p>
        </div>
        <div class="join__footer">
          <button class="join__footer__continueButton">Continue</button>
          <a href="" class="join__footer__link">Already have an account</a>
        </div>
      </section>
      <div class="area__shadow"></div>
    </div>
  </body>
</html>
